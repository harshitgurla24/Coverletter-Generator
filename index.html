<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        background: #fff;
        max-width: 500px;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
    }
    
    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
        color: #555;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease-in-out;
    }
    
    input:focus {
        border-color: #007BFF;
    }
    
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .output {
        margin-top: 20px;
        padding: 15px;
        background: #eef2ff;
        border-left: 5px solid #007BFF;
        text-align: left;
        border-radius: 5px;
        /* display: none; */
    }
    
    @media (max-width: 600px) {
        .container {
            max-width: 100%;
            padding: 15px;
        }
    
        h1 {
            font-size: 20px;
        }
    
        button {
            font-size: 14px;
            padding: 10px;
        }
    }
    
</style>
<body>
    <div class="container">
        <h1>AI Cover Letter Generator</h1>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" placeholder="Enter job title" required>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="Enter company name" required>

        <label for="skills">Your Skills:</label>
        <input type="text" id="skills" placeholder="Enter your skills" required>

        <label for="email">Your Email:</label>
        <input type="text" id="email" placeholder="Enter your email" required>

        <button id="generateButton">Generate Cover Letter</button>

        <div id="output" class="output"></div>
    </div>

    <script>
        const apiKey = "AIzaSyDrlVI_XEDdJCfTcieNgw2FsANkezcYsp8";
        const generateButton = document.getElementById("generateButton");
        const outputDiv = document.getElementById("output");

        generateButton.addEventListener("click", async () => {
            const name = document.getElementById("name").value.trim();
            const jobTitle = document.getElementById("jobTitle").value.trim();
            const companyName = document.getElementById("companyName").value.trim();
            const skills = document.getElementById("skills").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !jobTitle || !companyName || !skills) {
                alert("Please fill in all fields before generating a cover letter.");
                return;
            }

            outputDiv.innerHTML = "<p>Generating cover letter... Please wait.</p>";

            const prompt = `Write a short professional cover letter in a proper format. 
            - Name: ${name} 
            - Job Title: ${jobTitle} 
            - Company Name: ${companyName} 
            - Skills: ${skills} 
            - email: ${email}
            The output should be structured like a real cover letter with paragraphs and proper greetings.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const result = await response.json();
                console.log(result);
                
                if (result.candidates && result.candidates.length > 0) {
                    const aiText = result.candidates[0].content.parts[0].text.replace(/\n/g, "<br>"); 
                    outputDiv.innerHTML = `<p>${aiText}</p>`;
                } else {
                    outputDiv.innerHTML = "<p>Error: AI response is empty!</p>";
                }
            } catch (error) {
                console.error("Error generating content:", error);
                outputDiv.innerHTML = "<p>AI generation failed. Please check your API Key or try again.</p>";
            }
        });

    </script>
</body>
</html>
